<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Add Book</title>

<body>
<form action="{{ url_for('add') }}" method="POST">

    <input type="text" name="title"/>

    <input type="text" name="author"/>

</form>
</body>
</html>
